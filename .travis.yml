language: php
php:
  - "7.1"
  - "7.2"
cache:
  - npm
  - directories:
    - $HOME/.composer/cache/files
before_script:
  - composer install
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - composer ci
after_script:
  - if [ $(phpenv version-name) = "7.2" ]; then ./cc-test-reporter after-build --coverage-input-type clover --exit-code $TRAVIS_TEST_RESULT; fi
before_deploy:
  - npm install
  - ./deploy.sh
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local-dir: node_modules/swagger-ui-dist
  on:
    branch: master
notifications:
  email: false
